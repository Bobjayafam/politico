<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Run for Office</title>
</head>

<body>
  <div class="main-container">
    <nav class="navbar container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="logo">
        </a>
      </div>
      <label class="navbar_toggle" for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle">
      <ul class="navbar-menu">
        <li><a href="admin.html" class="active">Dashboard</a></li>
        <li><a href="parties.html">Political Parties</a></li>
        <li><a href="vote.html">Vote</a></li>
        <li><a href="results">Election Results</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>

    </nav>
    <section class="container text-center mb-10">
      <div class="intro-text">
        <h1>FILL NOMINATION FORM</h1>
      </div>
    </section>

    <div class="signup-container container">
      <form action="">
        <div class="input-group">
          <label for="office-name">Choose an Office <span>*</span></label>
          <select name="" id="office-type" required>
            <option value="">--Please choose an option--</option>
            <option value="president">President</option>
            <option value="governor">Governor</option>
            <option value="senator">Senate</option>
            <option value="chairman">Chairman</option>
            <option value="councillor">Councillor</option>
          </select>
        </div>

        <div class="input-group">
          <label for="party-name">Choose a political party<span>*</span></label>
          <select name="" id="office-type" required>
            <option value="">--Please choose an option--</option>
            <option value="PDP">Peoples Democratic Party, PDP</option>
            <option value="APC">All progressives Congress, APC</option>
            <option value="LABOUR">Labour Party, LP</option>
            <option value="AD">Alliance for Democracy, AD</option>
          </select>
        </div>
        <div class="input-group">
          <label for="manifesto">Manifesto <span>*</span></label>
          <textarea name="" id="manifesto" cols="30" rows="10" required></textarea>
        </div>
        <div class="input-group">
          <button>Submit</button>
        </div>
      </form>
    </div>

    <footer class="text-center mt-20">
      <div class="container">
        <span>Copyright &copy; 2019 | Politico- An Andela Bootcamp Project</span>
      </div>
    </footer>
  </div>

</body>

</html>
