<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>New Political Office</title>
</head>

<body>
  <div class="main-container">
    <nav class="navbar container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="logo">
        </a>
      </div>
      <label class="navbar_toggle" for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle">
      <ul class="navbar-menu">
        <li><a href="admin.html">Home</a></li>
        <li><a href="create-party.html">Create Party</a></li>
        <li><a href="create-office.html" class="active">Create Office</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>

    </nav>
    <section class="container mb-10">
      <div class="intro-text text-center">
        <h1>CREATE NEW POLITICAL OFFICE</h1>
      </div>
    </section>

    <div class="signup-container container">
      <form action="">
        <div class="input-group">
          <label for="office-type">Choose an Office type <span>*</span></label>
          <select name="" id="office-type" required>
            <option value="">--Please choose an option--</option>
            <option value="federal">Federal</option>
            <option value="legislative">Legislative</option>
            <option value="state">State</option>
            <option value="local">Local Government</option>
          </select>
        </div>
        <div class="input-group">
          <label for="office-name">Office Name <span>*</span></label>
          <input type="text" required id="office-name">
        </div>
        <div class="input-group">
          <label for="requirements">Requirements <span>*</span></label>
          <textarea name="" id="requirements" cols="30" rows="10" required></textarea>
        </div>
        <div class="input-group">
          <button>Create Office</button>
        </div>
      </form>
    </div>

    <footer class="text-center mt-20">
      <div class="container">
        <span>Copyright &copy; 2019 | Politico- An Andela Bootcamp Project</span>
      </div>
    </footer>
  </div>

</body>

</html>
