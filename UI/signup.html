<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Create Account</title>
</head>

<body>
  <div class="main-container">
    <nav class="navbar container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="logo">
        </a>
      </div>
      <label class="navbar_toggle" for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle">
      <ul class="navbar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html" class="active">SignUp</a></li>
        <li><a href="login.html">LogIn</a></li>
      </ul>

    </nav>
    <section class="container text-center mb-10">
      <div class="intro-text">
        <h1>CREATE YOUR ACCOUNT</h1>
      </div>
    </section>
    <div class="signup-container container">
      <div class="alert-box">

      </div>
      <form action="" class="signup-form">
        <div class="input-group">
          <label for="firstname">First Name <span>*</span></label>
          <input type="text" name="firstname" id="firstname" required>
        </div>
        <div class="input-group">
          <label for="lastname">Last Name <span>*</span></label>
          <input type="text" name="lastname" id="lastname" required>
        </div>
        <div class="input-group">
          <label for="othername">Other Name</label>
          <input type="text" name="othername" id="othername">
        </div>
        <div class="input-group">
          <label for="email">Email address <span>*</span></label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password <span>*</span></label>
          <input type="password" name="password" id="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password <span>*</span></label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </div>
        <div class="input-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" name="phoneNumber" id="phoneNumber">
        </div>
        <div class="input-group">
          <label for="passportUrl">Profile Picture<span>*</span></label>
          <input type="file" name="passportUrl" id="passportUrl" required>
        </div>
        <div class="input-group">
          <button>Sign Up</button>
        </div>
      </form>
      <div class="have-account text-center">
        <p>Already have an account? <a href="login.html" class="text-primary">Login</a></p>
      </div>
    </div>

    <footer class="text-center mt-20">
      <div class="container">
        <span>Copyright &copy; 2019 | Politico- An Andela Bootcamp Project</span>
      </div>
    </footer>
  </div>

  <script src="js/signup.js"></script>
</body>

</html>
