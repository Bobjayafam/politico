<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Create Account</title>
</head>

<body>
  <div class="main-container">
    <nav class="navbar container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="logo">
        </a>
      </div>
      <label class="navbar_toggle" for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle">
      <ul class="navbar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html" class="active">SignUp</a></li>
        <li><a href="login.html">LogIn</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="user.html">User Profile</a></li>
      </ul>

    </nav>
    <section class="container text-center mb-10">
      <div class="intro-text">
        <h1>CREATE YOUR ACCOUNT</h1>
      </div>
    </section>
    <div class="signup-container container">
      <form action="">
        <div class="input-group">
          <label for="">First Name <span>*</span></label>
          <input type="text" required>
        </div>
        <div class="input-group">
          <label for="">Last Name <span>*</span></label>
          <input type="text" required>
        </div>
        <div class="input-group">
          <label for="">Other Name</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label for="">Email address <span>*</span></label>
          <input type="email" required>
        </div>
        <div class="input-group">
          <label for="">Password <span>*</span></label>
          <input type="password" required>
        </div>
        <div class="input-group">
          <label for="">Age <span>*</span></label>
          <input type="number" min="18" required>
        </div>
        <div class="input-group">
          <label for="">Phone Number</label>
          <input type="number">
        </div>
        <div class="input-group">
          <label for="">Profile Picture<span>*</span></label>
          <input type="file" required>
        </div>
        <div class="input-group">
          <button>Sign Up</button>
        </div>
      </form>
      <div class="have-account text-center">
        <p>Already have an account? <a href="login.html" class="text-primary">Login</a></p>
      </div>
    </div>

    <footer class="text-center mt-20">
      <div class="container">
        <span>Copyright &copy; 2019 | Politico- An Andela Bootcamp Project</span>
      </div>
    </footer>
  </div>

</body>

</html>
