<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Log In</title>
</head>

<body>
  <div class="main-container">
    <nav class="navbar container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="logo">
        </a>
      </div>
      <label class="navbar_toggle" for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle">
      <ul class="navbar-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">SignUp</a></li>
        <li><a href="#" class="active">LogIn</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="#">User Profile</a></li>
      </ul>

    </nav>
    <section class="container text-center mb-10">
      <div class="intro-text">
        <h1>LOGIN INTO YOUR ACCOUNT</h1>
      </div>
    </section>
    <div class="signup-container container">
      <form action="">
        <div class="input-group">
          <label for="">Email address</label>
          <input type="email" required>
        </div>
        <div class="input-group">
          <label for="">Password</label>
          <input type="password" required>
        </div>
        <div class="input-group">
          <button>Login</button>
        </div>
      </form>
      <div class="have-account mt-10 text-center">
        <p>Don't have an account? <a href="signup.html" class="text-primary">Register</a> here</p>
      </div>
    </div>

    <footer class="text-center mt-20">
      <div class="container">
        <span>Copyright &copy; 2019 | Politico- An Andela Bootcamp Project</span>
      </div>
    </footer>
  </div>

</body>

</html>
